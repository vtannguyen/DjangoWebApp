{% include 'yelpCamp/partials/header.html' %}

<div class="container d-flex flex-column justify-content-center align-items-center">
    <h1>Create a new Campground</h1>

    <form action="{% url 'yelpCamp:campgrounds' %}" method="POST" class="d-flex flex-column align-items-center" style="margin: 30px auto">
        {% csrf_token %}
        <div class="form-group">
            <table>
                {{ form.as_table }}
            </table>
        </div>
        <div class="form-group btn-block">
            <input type="submit" value="Submit" class="btn btn-block btn-outline-primary">
        </div>
    </form>
</div>

{% include 'yelpCamp/partials/footer.html' %}
