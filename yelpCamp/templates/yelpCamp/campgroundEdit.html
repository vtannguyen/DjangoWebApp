{% extends 'yelpCamp/BaseGeneric.html' %}

{% block content %}


<div class="container">
    <div class="d-flex flex-column align-items-center">
        <form action="{% url 'yelpCamp:campgroundDetails' campground_id %}" method="POST" class="d-flex flex-column align-items-center mt-4">
        {% csrf_token %}
        <div class="form-group">
            <table>
                {{ form.as_table }}
            </table>
        </div>
        <div class="form-group btn-block">
            <input type="submit" value="Submit" class="btn btn-block btn-outline-primary">
        </div>
        </form>
    </div>
</div>

{% endblock %}
