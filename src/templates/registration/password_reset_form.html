{% extends 'yelpCamp/BaseGeneric.html' %}

{% block content %}
<div class="row d-flex flex-column align-items-center">
    <div class="col-md-4 d-flex flex-column align-items-center">
        <h1>Reset password</h1>
        <form action="" method="post" class="d-flex flex-column align-items-center mt-3">
            {% csrf_token %}
            {% if form.email.errors %}
            {{ form.email.errors }}
            {% endif %}
            <p>{{ form.email.label_tag }} {{ form.email }}</p>
            <div class="form-group btn-block">
                <input type="submit" value="Reset" class="btn btn-block btn-outline-primary mt-1">
            </div>
        </form>
    </div>
</div>
{% endblock %}
