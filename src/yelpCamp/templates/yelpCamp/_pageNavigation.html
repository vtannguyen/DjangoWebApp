<div class="pagination">
    {% if objectsList %}
    <span class="page-links">
        {% if objectsList.has_previous %}
            <a href="?page=1">&laquo; first</a>
            <a href="{{ request.path }}?page={{ objectsList.previous_page_number }}">  previous</a>
        {% endif %}
        <span class="page-current">
            Page: {{ objectsList.number }} of {{ objectsList.paginator.num_pages }}
        </span>
        {% if objectsList.has_next %}
            <a href="{{ request.path }}?page={{ objectsList.next_page_number }}"> next  </a>
            <a href="?page={{ objectsList.paginator.num_pages }}">last &raquo;</a>
        {% endif %}
    </span>
    {% endif %}
</div>
