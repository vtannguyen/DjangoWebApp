{% extends 'yelpCamp/BaseGeneric.html' %}

{% block content %}
<div class="container d-flex flex-column justify-content-center align-items-center">
    <h1 class="mt-3">Add new comment to {{ campgroundName }}</h1>

    <form action="{% url 'yelpCamp:comments' campground_id %}" method="POST" class="d-flex flex-column align-items-center mt-3">
        {% csrf_token %}
        <div class="form-group">
            <table>
                {{ form.as_table }}
            </table>
        </div>
        <div class="form-group btn-block">
            <input type="submit" value="Submit" class="btn btn-block btn-outline-primary">
        </div>
    </form>
</div>
{% endblock %}
